<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แผนที่ปักหมุดแบบ Folium + Leaflet</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #mapid {
      height: 100%;
    }
    #floatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 24px;
      font-size: 28px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #popupForm {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 8px;
      width: 280px;
      z-index: 1000;
    }
    #popupForm input,
    #popupForm textarea,
    #popupForm button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    #popupForm textarea {
      resize: vertical;
    }
    #popupForm button#cancelPopupBtn {
      background: #ccc;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

<div id="mapid"></div>
<button id="floatBtn">+</button>

<!-- ✅ Form ป้อนข้อมูลหมุดแบบ popup -->
<div id="popupForm">
  <b>เพิ่มหมุดใหม่</b><br>
  <input type="text" id="popupName" placeholder="ชื่อสถานที่" /><br>
  <input type="text" id="popupOLC" placeholder="OLC (เช่น 7P52VV6Q+J4)" /><br>
  <input type="number" id="popupLat" placeholder="ละติจูด (latitude)" step="any" /><br>
  <input type="number" id="popupLon" placeholder="ลองจิจูด (longitude)" step="any" /><br>
  <textarea id="popupAddress" placeholder="ที่อยู่ (ถ้ามี)" rows="2"></textarea><br>
  <textarea id="popupDetail" placeholder="รายละเอียดเพิ่มเติม (ถ้ามี)" rows="3"></textarea><br>
  <button id="savePopupBtn">บันทึก</button>
  <button id="cancelPopupBtn">ยกเลิก</button>
</div>

<script>
  var map = L.map('mapid').setView([13.7563, 100.5018], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  var markers = [];
  var tempMarker;
  var clickedLatLng = null;

  function loadMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    fetch('/markers').then(r => r.json()).then(data => {
      data.forEach(m => {
        const popupContent = `
          <b>${m.title}</b><br>
          <b>OLC:</b> ${m.olc || '-'}<br>
          <b>ที่อยู่:</b> ${m.address || '-'}<br>
          <b>รายละเอียด:</b> ${m.detail || '-'}
        `;
        const marker = L.marker([m.lat, m.lon])
          .addTo(map)
          .bindPopup(popupContent)
          .bindTooltip(m.title || 'No title');
        markers.push(marker);
      });
    });
  }
  loadMarkers();

  function showPopupForm() {
    document.getElementById('popupForm').style.display = 'block';
    document.getElementById('popupName').value = '';
    document.getElementById('popupOLC').value = '';
    document.getElementById('popupLat').value = '';
    document.getElementById('popupLon').value = '';
    document.getElementById('popupAddress').value = '';
    document.getElementById('popupDetail').value = '';
  }

  function hidePopupForm() {
    document.getElementById('popupForm').style.display = 'none';
    if (tempMarker) {
      map.removeLayer(tempMarker);
      tempMarker = null;
      clickedLatLng = null;
    }
  }

  map.on('click', function(e) {
    if (tempMarker) map.removeLayer(tempMarker);
    tempMarker = L.marker(e.latlng).addTo(map);
    clickedLatLng = e.latlng;
    showPopupForm();

    // ซ่อน lat/lon เมื่อคลิกแผนที่ (จะใช้ค่าจากจุดคลิกแทน)
    document.getElementById('popupLat').value = '';
    document.getElementById('popupLon').value = '';
  });

  document.getElementById("floatBtn").onclick = function() {
    if (document.getElementById('popupForm').style.display === 'block') {
      hidePopupForm();
      return;
    }
    if (tempMarker) {
      map.removeLayer(tempMarker);
      tempMarker = null;
    }
    clickedLatLng = null;
    showPopupForm();
  };

  document.getElementById('savePopupBtn').onclick = async function() {
    const title = document.getElementById('popupName').value.trim();
    const olc = document.getElementById('popupOLC').value.trim();
    const address = document.getElementById('popupAddress').value.trim();
    const detail = document.getElementById('popupDetail').value.trim();
    let lat, lon;

    if (!title) {
      alert('กรุณากรอกชื่อสถานที่');
      return;
    }

    if (clickedLatLng) {
      lat = clickedLatLng.lat;
      lon = clickedLatLng.lng;
    } else {
      lat = parseFloat(document.getElementById('popupLat').value);
      lon = parseFloat(document.getElementById('popupLon').value);
      if (isNaN(lat) || isNaN(lon)) {
        alert('กรุณากรอกละติจูด/ลองจิจูดให้ถูกต้อง');
        return;
      }
    }

    const payload = { title, olc, lat, lon, address, detail };
    const res = await fetch('/add_marker', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    if (res.ok) {
      alert('เพิ่มหมุดสำเร็จ');
      hidePopupForm();
      loadMarkers();
    } else {
      alert('ผิดพลาด: ' + result.error);
    }
  };

  document.getElementById('cancelPopupBtn').onclick = function() {
    hidePopupForm();
  };
</script>

</body>
</html>
