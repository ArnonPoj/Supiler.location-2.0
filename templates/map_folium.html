<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แผนที่ปักหมุด (Folium)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map-container {
            height: 100vh;
            width: 100%;
        }

        .floating-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }

        .modal-content button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="map-container">
    {{ map_html|safe }}
    <button class="floating-btn" onclick="openForm()">+</button>
</div>

<!-- Modal Form -->
<div id="markerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h3>เพิ่มหมุดใหม่</h3>
        <input type="text" id="title" placeholder="ชื่อสถานที่" required />
        <input type="text" id="olc" placeholder="OLC (เช่น 7P52V722+56)" />
        <textarea id="address" rows="2" placeholder="ที่อยู่"></textarea>
        <textarea id="detail" rows="2" placeholder="รายละเอียดเพิ่มเติม"></textarea>
        <button onclick="submitMarker()">บันทึก</button>
        <div class="error" id="error"></div>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById('markerModal').style.display = 'block';
    }

    function closeForm() {
        document.getElementById('markerModal').style.display = 'none';
        document.getElementById('error').innerText = '';
    }

    function submitMarker() {
        const title = document.getElementById('title').value.trim();
        const olc = document.getElementById('olc').value.trim();
        const address = document.getElementById('address').value.trim();
        const detail = document.getElementById('detail').value.trim();

        if (!title) {
            document.getElementById('error').innerText = 'กรุณากรอกชื่อสถานที่';
            return;
        }

        fetch('/add_marker', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                olc: olc,
                address: address,
                detail: detail
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                location.reload();
            } else {
                document.getElementById('error').innerText = data.error || 'เกิดข้อผิดพลาด';
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById('error').innerText = 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์';
        });
    }

    window.onclick = function(event) {
        const modal = document.getElementById('markerModal');
        if (event.target === modal) {
            closeForm();
        }
    }
</script>

</body>
</html>
